<form [formGroup]="form" (submit)="onSubmit()" novalidate>
  <div class="form-group">
    <input formControlName="title"
           type="text"
           id="title"
           class="form-control"
           automation-id="title-control"
           placeholder="Название" required>
    <div automation-id="title-error" class="invalid-feedback" *ngIf="form.get('title').invalid">
      <div class="alert alert-danger">{{getErrorMessage('title')}}</div>
    </div>
  </div>

  <div class="form-group">
    <input formControlName="price"
           type="text"
           class="form-control"
           automation-id="price-control"
           placeholder="Стоимость">
    <div automation-id="price-error" class="invalid-feedback" *ngIf="form.get('price').invalid">
      <div class="alert alert-danger">{{getErrorMessage('price')}}</div>
    </div>
  </div>

  <div class="form-group">
    <input formControlName="date"
           type="text"
           class="form-control"
           placeholder="Дата">
    <div class="invalid-feedback" *ngIf="form.get('date').invalid">
      <div class="alert alert-danger">{{getErrorMessage('date')}}</div>
    </div>
  </div>

  <div class="form-group">
    <input formControlName="comment"
           type="text"
           class="form-control"
           placeholder="Comment">
  </div>

  <div class="form-group">
    <button type="submit"
            [disabled]="form.pristine || form.invalid"
            automation-id="submit"
            class="btn btn-success btn-block">
      Готово
    </button>
  </div>
</form>
